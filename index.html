<!DOCTYPE html>

<html>
<head>
	<title>Book Search</title>
	
	<!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

	<script type="text/javascript" src="./assets/javascript/app.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/style/style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 

	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<!--google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Great+Vibes|Roboto+Mono" rel="stylesheet">

	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="container">
		
		<!--Header-->
		<div id="row" class="col-md-12">

			<div class="jumbotron jumbotron-fluid">
			  <div class="container">
				<img class="simpsons" src="./assets/images/simpsons.jpg">
			  </div>
			</div>

			<div class="input-group" id="searchBox">
				
			   <input type="text" id="bookSearch" class="form-control" placeholder="Search For A Book...">
			   <span class="input-group-btn">
			        <button class="btn btn-default" id="search" type="button"><i class="fa fa-search"></i></button>
			   </span>

			</div>
			
			<div id="searchAgainDiv"></div>
		</div>

		<div id="infoBody" class="row">
      
			<div id="book" class="col-md-12" align="center">

					<div id="bookTitle">
					</div>
					
					<div id="bookPoster"></div>
			
				</div>
				
			</div>

			<div id="myBook" class="col-md-12">
				<div id="myTitle"></div>
				<div id="picFind" class="col-md-3">
					<div id="myPoster">
					</div>

					<div id="find"></div>
					
				</div>

				<div id="bookInfo" class="col-md-9">
						
					<div class="col-md-12">
						<div id="bookBorder">
							<div class="row">
							<div class="col-md-6">
								<div id="author"></div>
								<div id="category"></div>
								<div id="film"></div>
							</div>
							<div class="col-md-6">
								<div id="publish"></div>
								<div id="pages"></div>
								
							</div>
							</div>
							<br>
							<div style="line-height: 20px" id="description"></div>

						</div>

						<div id="poll">
            				<form id="radioPoll">
            					<label>Would you read this book?</label><br>
               					<input type="radio" name="poll" value="yes" class="yes" > Yes &nbsp;
               					<input type="radio" name="poll" value="no" class="no"> No &nbsp;
               					<input type="radio" name="poll" value="maybe" class="maybe"> Maybe &nbsp;
             				</form>
             				<div class="vote"><span class="glyphicon glyphicon-thumbs-up">
             					<span id="yes">0</span></span>
             					<span class="glyphicon glyphicon-thumbs-down"><span id="no">0</span></span>
             					<span class="glyphicon glyphicon-question-sign"><span id="maybe">0</span></span>
             				</div>
            		
            			</div>

            	    </div>
				</div>
			</div>

			<div id="myMovie" class="col-md-12">
				<div id="movieTitle"></div>
				<div id="moviePoster" class="col-md-3"></div>
				
				<div id="movieInfo" class="col-md-9">
					<div class="col-md-12">
						<!-- <div id="movie"></div> -->
						<div id="descriptionMovie"></div><br>
						<!-- <div id="infoTitle"><strong><h4 style="font-family:verdana;">Movie Info:</strong></h4></div> -->
						<p id="director"></p>
						<p id="release"></p>
						<p id="rating"></p>
						<p id="runtime"></p>
						<p id="actors"></p>
						<p id="awards"></p>
					</div>
				
				</div>

				<div id="trailer" class="col-md-12">
					
					
					<h4 align="center"><strong>Check Out The Trailer:</strong></h4>
					<div id="iframe" class="videoWrapper"></div>


				</div>		
						
			</div>	
			
    	</div>

    	</div>
	</div>

</body>

</html>
